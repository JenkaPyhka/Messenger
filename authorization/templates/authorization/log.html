{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="{% static 'authorization/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'authorization/css/style.css' %}">
    <link rel="icon" href="{% static 'authorization/img/icon.svg' %}">
</head>
<body class="text-center">
    <main class="form-signin">
        <img class="mb-2" src="{% static 'authorization/img/icon.svg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        <form>
            <div class="form-floating">
                <input type="h-border" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email адресс</label>
            </div>
            <div class="form-floating" style="margin-bottom: 10px;">
                <input type="b-border" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-purp" type="submit">Войти</button>
        </form>
        <p class="mt-3 mb-2">Нет аккаунта? <a href="{% url 'reg' %}">Зарегистрироваться</a></p>
        <p class="text-muted">&copy; 2022–2025</p>
    </main>
</body>
</html>
